	   <h2 class="white">Fun Facts</h2>
       <p> The Royal Canadian Mint made a ginormous loonie that was
           made of 99.9% gold. It was worth almost 1 million dollars!</p>
        <img src="Images/coin.jpg" alt="coin" width="400" height="400">
       <p> In the town of Nanaimo, B.C, race bathtubs as an annual tradition</p>
        <img src="Images/bathtub.jpg" alt="bathtub" width="400" height="300">
       <p>The Narcisse Snake Pits of Manitoba is the largest pit of garter snakes
           in the world.</p>
         <img src="Images/snake.jpg" alt="snake" width="400" height="300">
       <p> Hawaiian Pizza was invented in Ontario, Canada</p>
         <img src="Images/pizza.jpg" alt="pizza" width="400" height="300">
       <p> Canada consumes the most mac and cheese and doughnuts than any other country</p>
         <img src="Images/cheese.jpg" alt="cheese" width="400" height="300">
         <img src="Images/doughnut.jpg" alt="doughnut" width="400" height="300">
       <p> Canada has a large maple syrup reserve</p>
         <img src="Images/maplesyrup.jpg" alt="maple syrup" width="400" height="300">
       <p> Canada's lowest recorded temperature is about the same as the temperature on     mars, -63 degrees Celcius</p>
         <img src="Images/snow.jpg" alt="snow" width="400" height="300">
       <p> In Canada, there is a polar bear prison, for polar bears who are considered     troublesome.</p>
         <img src="Images/polarbear.jpg" alt="polarbear" width="400" height="300">
       <p> Santa Claus's nationalilty is Canadian<p>
         <img src="Images/santa.jpg" alt="santa" width="400" height="300">
       <p> In 2015, a Canadian man tied over 100 baloons to a chair, and flied over Calgary. He was arrested</p>
